<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Haze Removal</title>
  </head>
  <body>
    <div class="header mt-3 mb-3">Haze Removal</div>

    <div class="d-flex justify-content-center">
      <div class="main">
        <form enctype="multipart/form-data">
          <div class="upload-img">
            <img src="/upload.png" class="img-fluid" />

            <input
              type="file"
              class="form-control input-field"
              name="image_thumb"
              class="title"
            />
          </div>
        </form>
      </div>
      <div class="aside">
        <button type="button" class="btn btn-primary tech-button">Clahe</button>
        <button type="button" class="btn btn-primary tech-button">
          Mix-Clahe
        </button>
        <button type="button" class="btn btn-primary tech-button">
          Bilateral
        </button>
        <button type="button" class="btn btn-primary tech-button">
          Trilateral
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
